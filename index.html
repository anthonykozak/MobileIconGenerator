<div class="container">

		<div class="col-md-4 column">
			<h2>Mobile Icon Generator (Jpg)</h2>
			<form >
				<div class="form-group">
					 <label for="exampleInputFile">Image input (jpg or png)</label>
					 <input type="file" class="fileInput" id="fileInput1">
						 <input type="hidden" name="inputtype" value="mobileicon"/>
					 
				</div>
				<div class="form-group">
					 <label for="iconFormats">All Formats you need</label>
					 <textarea class="form-control iconFormats" name="iconFormats" style="height:350px;">
1024x1024
512x512
256x256
152x152
144x144
128x128
120x120
114x114
96x96
76x76
72x72
57x57
48x48
36x36
32x32
16x16
</textarea>
				</div>
				
				<div class="checkbox">
					 <label><input type="radio" name="iconType" value="resize" checked="checked"> Resize Only</label><br/> 
					 <label><input type="radio" name="iconType" value="cropW"> Resize And Crop</label><br/>
				</div> 
				<button type="submit" class="btn btn-default">Submit</button>
			</form>
		</div>
